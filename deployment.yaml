kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      - name: weather-app
        image: jouk2310/weather-app:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 4173
          - name: react-app
        env:
          - name: WEATHER_API_KEY
            valueFrom:
              secretKeyRef:
                name: my-app-secret
                key: api-key
        readiessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
