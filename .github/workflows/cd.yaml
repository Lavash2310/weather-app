              const info = await transporter.sendMail(mailOptions);
              console.log("‚úÖ Docker build email sent successfully:", info.messageId);

            } catch (error) {
              console.error("‚ùå Error sending Docker build email:", error);
              process.exit(1);
            }
          })();
          CJSEOF

