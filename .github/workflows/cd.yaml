name: CD

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

  Deploy_Backend_Render:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Backend to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  Deploy_Frontend_Render:
    needs: Deploy_Backend_Render
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Frontend to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  Build_Backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    outputs:
      backend_image: ${{ steps.set-backend-image.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: jouk2310
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            jouk2310/weather-backend:latest
            jouk2310/weather-backend:${{ github.sha }}

      - name: Set backend image output
        id: set-backend-image
        run: echo "image=jouk2310/weather-backend:${{ github.sha }}" >> $GITHUB_OUTPUT

  Build_Frontend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    outputs:
      frontend_image: ${{ steps.set-frontend-image.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: jouk2310
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            jouk2310/weather-frontend:latest
            jouk2310/weather-frontend:${{ github.sha }}
          build-args: |
            VITE_BACKEND_URL=https://weather-backend-dde1.onrender.com

      - name: Set frontend image output
        id: set-frontend-image
        run: echo "image=jouk2310/weather-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT

  Kubernetes_Deploy:
    needs: [Build_Backend, Build_Frontend]
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Write KUBECONFIG from secret
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create Kubernetes Secret
        run: |
          kubectl create secret generic my-app-secret \
            --from-literal=api-key="${{ secrets.OPENWEATHER_API_KEY }}" \
            --from-literal=backend-url="https://weather-backend-dde1.onrender.com" \
            -n default --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/ || echo "‚ö† Some K8s manifests may not exist"

      - name: Update deployment images
        run: |
          BACKEND_IMAGE=${{ needs.Build_Backend.outputs.backend_image }}
          FRONTEND_IMAGE=${{ needs.Build_Frontend.outputs.frontend_image }}

          echo "Updating backend to $BACKEND_IMAGE"
          kubectl set image deployment/weather-backend backend=$BACKEND_IMAGE -n default || echo "‚ö† Backend deployment not found"

          echo "Updating frontend to $FRONTEND_IMAGE" 
          kubectl set image deployment/weather-frontend frontend=$FRONTEND_IMAGE -n default || echo "‚ö† Frontend deployment not found"

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/weather-backend -n default --timeout=300s || echo "‚ö† Backend rollout timeout"
          kubectl rollout status deployment/weather-frontend -n default --timeout=300s || echo "‚ö† Frontend rollout timeout"

      - name: Show resources
        run: kubectl get pods,svc,ingress -n default -o wide || echo "‚ö† Failed to get K8s resources"

