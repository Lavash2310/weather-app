version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: weather-backend
    environment:
      - VITE_API_KEY=1b9e38266bb16b86f8fd33e217508619
    ports:
      - "5001:5000"
    networks:
      - weather-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: weather-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - weather-net

networks:
  weather-net:
    driver: bridge